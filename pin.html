<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Pins</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/pin-style.css">
    </head>
    <body>
        <input type="file" name="picture" id="picture">

        <div class="card">
            <div class="pin-title">

            </div>
            <div class="pin-modal">
                <div class="modal-head">
                    <div class="save-card">Save</div>
                </div>

                <div class="modal-foot">
                    <div class="destination">
                        <div class="pin-mock-icon-container">
                            <img src="images/send.png" alt="destination">
                        </div>
                        <span></span>
                    </div>

                    <div class="pin-mock-icon-container">
                        <img src="images/upload.png"alt="send">
                    </div>

                    <div class="pin-mock-icon-container">
                        <img src="images/edit.png"alt="edit">
                    </div>
                </div>
            </div>

            <div class="pin-image">
                <img alt="pin">
            </div>
        </div>


        <script src="https://kit.fontawesome.com/64adfe2067.js" crossorigin="anonymous"></script>
        <script src="./scripts/pin-script.js"></script>
    </body>
</html>
