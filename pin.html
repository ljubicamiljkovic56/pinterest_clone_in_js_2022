        <link rel="stylesheet" href="styles/pin-style.css">
    </head>
    <body>
        <input type="file" name="picture" id="picture">

        <div class="card">

                    </div>

                    <div class="pin-mock-icon-container">
                        <img src="" alt="" class="pin-mock-icon">
                    </div>

                    <div class="pin-mock-icon-container">

                    </div>
                </div>
            </div>
        </div>


        <script src="./scripts/pin-script.js"></script>
