<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/modal-style.css">
</head>
<body>
    <div class="add-pin-modal">
        <div class="add-pin-container">
            <div class="side" id="left-side">
                <div class="section1">
                    <div class="pin-mock-icon-container">
                        <img src="images/edit.png"alt="edit">
                    </div>
                </div>
                <div class="section2">
                    <label for="upload-image" id="upload-image-label">
                        <div class="upload-image-container">
                            <div class="dotted-border">
                                <div class="pin-mock-icon-container">
                                    <img src="images/upload.png"alt="send">
                                </div>
                                <div>Click to upload</div>
                                <div>Recommend: Use high-quality .jpeg files less than 20MB.</div>
                            </div>
                        </div>
                    </label>

                    <div class="modals-pin">
                        <div class="pin-image">
                            <img alt="pin">
                        </div>
                    </div>

                    <input type="file" name="upload-image" id="upload-image">
                </div>
                <div class="section3">
                    <div class="save-from-site">Save From Site</div>
                </div>
            </div>
            <div class="side" id="right-side">
                <div class="section1">
                    <div class="select-size">
                        <select name="pin-size" id="pin-size">
                            <option value="" disabled selected>Select</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <div class="save-pin">Save</div>
                    </div>
                </div>
                <div class="section2">
                    <input type="text" class="new-pin-input" id="pin-title" placeholder="Add your title">
                    <input type="text" class="new-pin-input" id="pin-description" placeholder="Tell everyone what your Pin is about">
                    <input type="text" class="new-pin-input" id="pin-destination" placeholder="Add a destination link">
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/modal-script.js"></script>
</body>
</html>
